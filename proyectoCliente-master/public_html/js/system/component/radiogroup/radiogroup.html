<div ng-repeat="button in rg.radiobuttons" class="radio radio-info">
    <label>
        <input type="radio"
               name="rg.tablereference"
               required="rg.required"
               ng-model="rg.ide"
               ng-selected="button.id == rg.ide"
               ng-value="button.id" />{{button[rg.field]| clipString}}
    </label>
</div>
