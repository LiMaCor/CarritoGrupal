<form class="navbar-form navbar-right" role="form" action="Controller" method="post" id="filterForm" name="filterForm">    
    <div class="row">
        <select id="selectFilteroperator" class="form-control" name="filteroperator" width="50" style="width: 200px" ng-model="filterbyforeign.operator">
            <option style="display:none">selecciona una operacion</option>
            <option value="nequa"  ng-selected="true">es igual a</option>
            <option value="nnequ">es distinto de</option>   
        </select>
    </div>
    <div class="row">
        <foreign-key
            class="col-md-12"
            bean="filterbyforeign.obj_foreign"
            form="'filterForm'"
            name="filterbyforeign.field.name"
            reference="filterbyforeign.field.reference"
            profile="filterbyforeign.profile"
            description="filterbyforeign.field.description"
            required="true">
        </foreign-key>
    </div>
