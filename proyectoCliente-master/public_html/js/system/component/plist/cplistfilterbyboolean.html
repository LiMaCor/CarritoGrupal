<form class="navbar-form navbar-right" role="form" action="Controller" method="post" id="textFilterForm">
    <select id="selectFilter" class="form-control" name="filter" style="width: 160px" ng-model="filterbyboolean.field">
        <option style="display:none">selecciona un campo</option>
        <option ng-repeat="field in filterbyboolean.fields"  value="{{field.name}}">{{field.longname}}</option>
    </select>
    <select id="selectFilteroperator" class="form-control" name="filteroperator" width="80" style="width: 200px" ng-model="filterbyboolean.operator">
        <option style="display:none">selecciona una operacion</option>
        <option value="equa"  ng-selected="true">es igual a</option>
        <option value="nequ">es distinto de</option>        
    </select>
    <input id="inputFiltervalue" class="form-control" name="filtervalue" type="text" size="20" maxlength="50" value="" width="100" style="width: 140px" placeholder="Valor" ng-model="filterbyboolean.value">
    <input type="button" class="btn" id="btnFiltrar" name="btnFiltrar" value="Filtrar" ng-click="filterbyboolean.dofilter()" />
</form>
