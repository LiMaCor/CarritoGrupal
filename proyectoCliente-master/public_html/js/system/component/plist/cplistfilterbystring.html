<form class="navbar-form navbar-right" role="form" action="Controller" method="post" id="textFilterForm">

    <select id="selectFilter" class="form-control" name="filter" style="width: 160px" ng-model="filterbystring.field">
        <option style="display:none">selecciona un campo</option>
        <option ng-repeat="field in filterbystring.fields"  value="{{field.name}}">{{field.longname}}</option>
    </select>
    <select id="selectFilteroperator" class="form-control" name="filteroperator" width="80" style="width: 200px" ng-model="filterbystring.operator">
        <option style="display:none">selecciona una operacion</option>
        <option value="like" ng-selected="true">contiene</option>
        <option value="nlik">no contiene</option>
        <option value="equa">es igual a</option>
        <option value="nequ">es distinto de</option>
    </select>
    <input id="inputFiltervalue" class="form-control" name="filtervalue" type="text" size="20" maxlength="50" value="" width="100" style="width: 140px" placeholder="Valor" ng-model="filterbystring.value">
    <input type="button" class="btn" id="btnFiltrar" name="btnFiltrar" value="Filtrar" ng-click="filterbystring.dofilter()" />
</form>
