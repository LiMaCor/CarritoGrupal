<menu></menu>
<div id="wrapper" ng-cloak>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <header ob="ob" title="'Compra de ' + objectService.getName(ob)"></header>
                    </div>
                    <div class="panel-body">
                        <div class="row-fluid" ng-if="status">
                            <div class="col-xs-12">
                                <div class="alert alert-danger" role="alert">
                                    <br>
                                    <h3 class="bg-danger">{{status}}</h3>
                                    <br>
                                    <a class="btn btn-default" ng-click="back()">Volver</a>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid" ng-if="!status">
                            <div class="span6 offset3">
                             
                                <div class="control-group text-right">
                                    <div class="controls">
                                        <div>¿Estás seguro de que deseas comprar los productos seleccionados?</div>
                                        <a class="btn btn-danger" ng-click="buy()">Si</a>
                                        <a class="btn btn-default" ng-click="back()">No</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" style="font-family: Questrial, serif;" ng-include="'js/system/include/footer.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
