<menu></menu>
<div id="wrapper" ng-cloak>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <header ob="ob" title="'Vista de ' + objectService.getName(ob)"></header>
                    </div>
                    <div class="panel-body">
                        <div class="row-fluid" ng-if="status">
                            <div class="col-xs-12">
                                <div class="alert alert-danger" role="alert">
                                    <br>
                                    <h3 class="bg-danger">{{status}}</h3>
                                    <br>
                                    <a class="btn btn-default" ng-click="back()">Volver</a>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid" ng-if="!status">
                            <div class="span6 offset3">
                                <table class="table table-striped table-condensed">
                                    <thead>
                                        <tr>
                                            <th>campo</th>
                                            <th>valor</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="text-left"><td>id</td><td>{{bean.id}}</td></tr>
                                        <tr><td>Fecha</td><td>{{bean.fecha}}</td></tr>
                                        <tr><td>IVA</td><td>{{bean.iva}}</td></tr>
                                        <tr><td>Usuario</td><td><a href="usuario/{{profile}}/view/{{bean.obj_usuario.id}}">{{bean.obj_usuario.nombre}} {{bean.obj_usuario.primer_apellido}} {{bean.obj_usuario.segundo_apellido}}</td></tr>                 
                                    </tbody>
                                </table>
                                <div class="control-group text-right">
                                    <div class="controls">
                                        <a class="btn btn-primary" href="{{ob}}/{{profile}}/edit/{{bean.id}}">Editar</a>
                                        <a class="btn btn-danger" href="{{ob}}/{{profile}}/remove/{{bean.id}}">Borrar</a>
                                        <a class="btn btn-info" href="{{ob}}/{{profile}}/plist">Ir al listado de {{objectService.getName(ob)}}</a>
                                        <a class="btn btn-default" ng-click="back()">Volver</a>
                                        <a class="btn btn-default" href="home">Cerrar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" style="font-family: Questrial, serif;" ng-include="'js/system/include/footer.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
