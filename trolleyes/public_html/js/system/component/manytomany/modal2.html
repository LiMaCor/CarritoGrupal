<div class="modal-header">
    <button class="btn btn-danger pull-right" ng-click="close()">X</button>
</div>
<div class="modal-body">
    <div id="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12" ng-cloak>          
                    <div class="row">
                        <div class="col-xs-12" ng-if="status">
                            <div class="alert alert-danger" role="alert">
                                <h3 class="bg-danger">{{status}}</h3>                                
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid" ng-if="!status">
                        <div class="col-md-12">                
                            <form name="outerForm" class="form-horizontal text-left" ng-if="!status">
                                <div class="row" ng-repeat="f in fields">

                                    <!------------------------------------------------->       
                                    <div ng-if="f.type == 'id'" class="form-group" id="{{f.name}}-group">
                                        <clabel wide="2" name="f.name" longname="f.longname" required="f.required"></clabel>
                                        <div class="control col-sm-3"> 
                                            <key ide="bean[f.name]" name="f.name" disable="false"></key> 
                                        </div>
                                    </div>

                                    <!------------------------------------------------->

                                    <div ng-if="f.type == 'decimal'" class="form-group">
                                        <clabel wide="2" name="f.name" longname="f.longname" required="f.required"></clabel>
                                        <componentenumero 
                                            class="col-md-3" 
                                            decimalnumber="bean[f.name]" 
                                            name="f.name" 
                                            maxlength="f.maxlength" 
                                            pattern="f.pattern" 
                                            required="f.required">
                                        </componentenumero>
                                    </div>

                                    <!------------------------------------------------->                            
                                    <div ng-if="f.type === 'textarea'" id="{{f.name}}-group" class="form-group"
                                         ng-class="{
                                                 'has-error'
                                                 : (outerForm[f.name].$error.pattern || outerForm[f.name].$error.required) && !outerForm[f.name].$pristine}">
                                        <label class="col-sm-2 control-label" for="{{f.name}}">
                                            <span ng-if="{{f.required}}">*</span>
                                            {{f.longname}}:
                                        </label>                                 
                                        <div class="control col-sm-8">  
                                            <textarea ng-model="bean[f.name]" class="form-control" id="{{f.name}}" name="{{f.name}}"
                                                      placeholder="{{f.name}}" ng-required="{{f.required}}" ng-pattern="f.pattern" rows="10">    
                                            </textarea>
                                            <span class="help-block" ng-if="!outerForm[f.name].$pristine && outerForm[f.name].$error.required">El campo es obligatorio</span>   
                                            <span class="help-block" ng-if="!outerForm[f.name].$pristine && outerForm[f.name].$error.pattern">El campo no tiene formato adecuado: {{f.help}}</span>   
                                        </div>
                                    </div>
                                    <!------------------------------------------------->
                                    <div ng-if="f.type == 'text'" class="form-group">
                                        <clabel wide="2" name="f.name" longname="f.longname" required="f.required"></clabel>
                                        <texto 
                                            class="col-md-3" 
                                            model="bean[f.name]" 
                                            name="f.name" 
                                            length="f.maxlength" 
                                            pattern="f.pattern" 
                                            required="f.required">
                                        </texto>
                                    </div>
                                    <!------------------------------------------------->
                                    <div ng-if="f.type == 'boolean'" class="form-group">
                                        <clabel wide="2" name="f.name" longname="f.longname" required="f.required"></clabel>
                                        <boolean 
                                            model="bean[f.name]"
                                            name="f.name">                                
                                        </boolean>
                                    </div>
                                    <!------------------------------------------------->
                                    <div ng-if="f.type == 'specific'" class="form-group">
                                        <clabel wide="2" name="f.name" longname="f.longname" required="f.required"></clabel>
                                        <foreign-key class="col-md-4"
                                                     name="f.name"
                                                     required="f.required"
                                                     reference="f.reference"
                                                     description="f.desc"
                                                     bean="bean[f.name]"
                                                     form="outerForm">   
                                        </foreign-key>
                                    </div>
                                    <!------------------------------------------------->
                                    <div class="form-group"
                                         ng-if="f.type == 'date'"

                                         ng-class="{
                                                 'has-error': (outerForm[f.name].$error.required ||
                                                     outerForm[f.name].$error.valid)
                                                     && !outerForm[f.name].$pristine}">
                                        <clabel wide="2" name="f.name" longname="f.longname" required="f.required" /> 

                                        <date-picker 
                                            class="col-sm-3"
                                            name="f.name" 
                                            required="f.required" 
                                            model="bean[f.name]" 
                                            form="outerForm" /> 
                                        <span class="help-block" ng-if="outerForm[f.name].$error.required">El campo es obligatorio</span>
                                    </div>

                                    <!------------------------------------------------->  

                                </div>
                                <div class="control-group text-right">
                                    <div class="controls">
                                        <a class="btn btn-primary" ng-click="save()">Guardar</a>
                                        <a class="btn btn-default" ng-click="close()">Cerrar</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>     
<div class="modal-footer">      
    <div style="font-family: Questrial, serif;" ng-include="'js/system/include/footer.html'"></div>        
</div>
