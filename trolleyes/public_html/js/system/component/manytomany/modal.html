<div class="modal-header">
    <button class="btn btn-danger pull-right" ng-click="cancel()">X</button>
</div>
<div class="modal-body">
    <div id="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12" ng-cloak>          
                    <div class="row">
                        <div class="col-xs-12" ng-if="status">
                            <div class="alert alert-danger" role="alert">
                                <h3 class="bg-danger">{{status}}</h3>                                
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid" ng-if="!status">
                        <div class="span6 offset3">                
                            <table class="table table-striped table-condensed">
                                <thead>                
                                    <tr>
                                        <th ng-repeat="f in fields">{{f}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="obj in data">
                                        <td ng-repeat="(key,value) in vars">{{obj[key]}}</td>
                                    </tr>                                                                                                       
                                </tbody>
                            </table> 
                            <span style="font-size: 25px;cursor: pointer" ng-click="add()" class="pull-right fa fa-plus-square"></span>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>     
<div class="modal-footer">      
    <div style="font-family: Questrial, serif;" ng-include="'js/system/include/footer.html'"></div>        
</div>
