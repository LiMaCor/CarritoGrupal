<form
    class="form-inline navbar-form navbar-right"
    role="form"
    id="filterForm"
    name="filterForm">
    <div class="form-group"         
         ng-class="{'has-error': (filterForm.filterField.$error.required ||
                filterForm.filterField.$error.valid)}">
        <select
            id="filterField"
            ng-required="true"
            class="form-control"
            name="filterField"
            style="width: 160px"
            ng-model="filterbydate.field">
            <option style="display:none">selecciona un campo</option>
            <option ng-repeat="field in filterbydate.fields"  value="{{field.name}}">{{field.longname}}</option>
        </select>
        <span class="help-block" ng-if="!filterForm.filterField.$pristine && filterForm.filterField.$error.required">El campo es obligatorio</span>
    </div>
    <div class="form-group"         
         ng-class="{'has-error': (filterForm.filterOperator.$error.required ||
                filterForm.filterOperator.$error.valid)}">
        <select
            id="filterOperator"
            ng-required="true"
            class="form-control"
            name="filterOperator"
            width="80"
            style="width: 200px"
            ng-model="filterbydate.operator">
            <option style="display:none">selecciona una operacion</option>
            <option value="dequa"  ng-selected="true">es igual a</option>
            <option value="dnequ">es distinto de</option>
            <option value="dlowe">es anterior que</option>
            <option value="dlequ">es anterior o igual que</option>
            <option value="dgrea">es posterior que</option>
            <option value="dgequ">es posterior o igual que</option>
        </select>
        <span class="help-block" ng-if="!filterForm.filterOperator.$pristine && filterForm.filterOperator.$error.required">El campo es obligatorio</span>
    </div>
    <div class="form-group"
          ng-class="{'has-error': (filterForm.fecha.$error.required ||
                filterForm.fecha.$error.valid)}">
        <date-picker
            name="'fecha'"
            required="true"
            model="filterbydate.value"
            form="filterForm">
        </date-picker>
        <span class="help-block" ng-if="!filterForm.fecha.$pristine && filterForm.fecha.$error.required">El campo es obligatorio</span>
    </div>
    <input type="button" ng-disabled="!filterForm.$valid" class="btn" id="btnFiltrar" name="btnFiltrar" value="Filtrar" ng-click="filterbydate.dofilter()" />
</form>
