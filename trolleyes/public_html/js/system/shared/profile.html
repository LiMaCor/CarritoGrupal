<menu></menu>
<div id="wrapper" ng-cloak>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <header ob="''" title="'Perfil de usuario'"></header>
                    </div>
                    <div class="panel-body">
                        <div class="row-fluid">
                            <div class="col-md-6 col-md-offset-3">
                                <table class="table table-striped table-condensed">
                                    <tbody>
                                        <tr>
                                            <td>Nombre de usuario</td>
                                            <td>{{session_info.login}}</td>
                                        </tr>
                                        <tr>
                                            <td>Nombre completo</td>
                                            <td>{{session_info.nombre + ' ' + session_info.primer_apellido + ' ' + session_info.segundo_apellido}}</td>
                                        </tr>
                                        <tr>
                                            <td>Correo electr√≥nico</td>
                                            <td>{{session_info.email}}</td>
                                        </tr>
                                        <tr>
                                            <td>Tipo de usuario</td>
                                            <td>{{session_info.obj_tipousuario.descripcion}}</td>
                                        </tr>                                        
                                    </tbody>
                                </table>
                                <div class="control-group text-right">
                                    <div class="controls">
                                        <a class="btn btn-default" ng-click="back()">Volver</a>
                                        <a class="btn btn-default" href="home">Cerrar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" style="font-family: Questrial, serif;" ng-include="'js/system/include/footer.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
